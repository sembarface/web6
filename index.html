<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <style>
        .calculator-container, .tuble {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5 px-4">
        <div class="row justify-content-center">
            <div class="col-md-6 calculator-container p-4">
                <h1>Калькулятор стоимости заказа</h1>
            <form id="calc-form">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" value="1" min="1">
            
            <h3>Тип услуги:</h3>
            <label class="mx-2"> 
                <input type="radio" name="serviceType" value="type1" checked> Nuts
            </label>
            <label class="mx-2">
                <input type="radio" name="serviceType" value="type2"> Грейпфрутовый сок
            </label>
            <label class="mx-2">
                <input type="radio" name="serviceType" value="type3"> Сочное кислое зелёное яблоко
            </label>

            <!-- Опции (для услуги 2) -->
            <div id="options-container" class="hidden">
                <label for="options">Выберите опцию:</label>
                <select id="options">
                    <option value="opt1">В пакете</option>
                    <option value="opt2">В бутылке +50 руб.</option>
                </select>
            </div>

            <!-- Свойство (для услуги 3) -->
            <div id="property-container" class="hidden">
                <label for="property">
                    <input type="checkbox" id="property"> Помыть за 15 руб. сверху?
                </label>
            </div>

            <h3>Итоговая стоимость: <span id="total-price">0</span> руб.</h3>
            </form>
    </div>
            
            <div class="tuble col-md-4 m-3 p-2">
                <h2>Товары и цены</h2>
                <table class="table product-table mt-3">
                    <thead>
                        <tr>
                            <th>Товар</th>
                            <th>Цена от (руб.)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Nuts</td>
                            <td>47</td>
                        </tr>
                        <tr>
                            <td>Грейпфрутовый сок</td>
                            <td>159</td>
                        </tr>
                        <tr>
                            <td>Сочное кислое зелёное яблоко</td>
                            <td>25</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
</body>
</html>
